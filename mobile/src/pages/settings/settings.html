<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="saveSettings()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Settings</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list *ngIf="settings">
        <ion-item>
            <ion-label fixed>Off line</ion-label>
            <ion-toggle [checked]="settings.forceOffline" (ionChange)="onToggleForceOffline($event)"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="!env.production">
            <ion-label fixed>Server Url: {{settings.serverUrl}}</ion-label>
        </ion-item>
        <ion-item *ngIf="!env.production">
            <ion-label fixed>API Key: {{settings.apiKey}}</ion-label>
        </ion-item>
    </ion-list>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <span>
            <input type="file" #inputReferees accept="*.csv"
            style="display: none;" (change)="importRefereeFromCsv($event)" />
            <ion-button shape="round" (click)="importReferees()">Import referees</ion-button>
        </span>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsAus()">Import Aus Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsEuro()">Import Euro Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsNZ()">Import NZ Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <ion-button shape="round" (click)="saveSettings()" style="--background:green;">Save</ion-button>
    </div>
    <p *ngFor="let m of msg" class="message">{{m}}</p>
    <div color="light" style="text-align: center; font-size: 0.8em; margin-top: 10px;">
        <div>The author of application is <a href="mailto:chassande@gmail.com">Sebastien Chassande-Barrioz</a>.</div>
        <div>Version: {{env.version}} <a (click)="reloadPage()">Force reload</a></div>
    </div>
</ion-content>
