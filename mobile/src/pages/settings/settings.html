<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="saveSettings()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Account Edition</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list *ngIf="settings">
        <ion-item>
            <ion-label fixed>Off line</ion-label>
            <ion-toggle [(ngModel)]="settings.forceOffline"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="!env.production">
            <ion-label fixed>Server Url: {{settings.serverUrl}}</ion-label>
        </ion-item>
        <ion-item *ngIf="!env.production">
            <ion-label fixed>API Key: {{settings.apiKey}}</ion-label>
        </ion-item>
    </ion-list>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="exportData()">Export</ion-button>
        <ion-button shape="round" (click)="importData()">Import</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsAus()">Import Aus Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsEuro()">Import Euro Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;" *ngIf="!env.production">
        <ion-button shape="round" (click)="importLevelsNZ()">Import NZ Levels</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <ion-button shape="round" (click)="saveSettings()" style="--background:green;">Save</ion-button>
    </div>
    <p *ngFor="let m of msg" class="message">{{m}}</p>
    <div color="light" style="text-align: center; font-size: 0.8em; margin-top: 10px;">The author of application is Sebastien Chassande-Barrioz.</div>
</ion-content>
