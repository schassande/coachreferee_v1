<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="home()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">PRO library</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionChange)="onSearchBarInput()"></ion-searchbar>
    <ion-list style="margin-bottom: 40px;">
        <ion-item *ngFor="let pro of pros">
            <ion-label ion-item (click)="proSelected($event, pro)" style="border: none;">{{pro.problemShortDesc}}</ion-label>
            <ion-icon slot="end" name="trash" (click)="deletePRO(pro)"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="newPRO()" class="plusButton">+</ion-fab-button>
    </ion-fab>
</ion-content>
