<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home" detail>
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Select an account</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="newUser()" class="plusButton">+</ion-fab-button>
    </ion-fab>
    <div style="margin-bottom: 20px;">Select an existing application user or create a new one.</div>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-icon slot="start" *ngIf="user.photo && !user.photo.url" name="person"></ion-icon>
            <ion-avatar slot="start" *ngIf="user.photo && user.photo.url"><img src="{{user.photo.url}}"></ion-avatar>
            <ion-label (click)="userSelected(user)">{{user.firstName}} {{user.lastName}}</ion-label>
            <ion-icon slot="end" name="trash" (click)="deleteUser(user)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
