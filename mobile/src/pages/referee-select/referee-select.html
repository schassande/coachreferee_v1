<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()" detail>
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Select a referee</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="newReferee()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionChange)="onSearchBarInput()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let referee of referees">
            <ion-icon slot="start" *ngIf="!referee.photoId" name="person" (click)="refereeSelected(referee)"></ion-icon>
            <ion-avatar slot="start" *ngIf="referee.photoId"><img src="img/my-avatar.png" (click)="refereeSelected(referee)"></ion-avatar>
            <ion-label (click)="refereeSelected(referee)" class="listItemButton">
                {{referee.shortName}}<br> {{referee.firstName}} {{referee.lastName}}<br> {{referee.referee.refereeLevel}} ({{referee.referee.refereeCategory}})
            </ion-label>
            <ion-icon slot="end" name="trash" (click)="deleteReferee(referee)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
