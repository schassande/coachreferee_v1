<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Referee levels</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="newSkillProfile()" class="plusButton">+</ion-fab-button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let skillProfile of skillProfiles">
            <ion-label (click)="skillProfileSelected(skillProfile)" class="listItemButton">{{skillProfile.name}}</ion-label>
            <ion-icon slot="end" name="trash" (click)="deleteSkillProfile(skillProfile)"></ion-icon>
        </ion-item>
    </ion-list>
    <div style="margin-bottom: 60px;"></div>
</ion-content>
