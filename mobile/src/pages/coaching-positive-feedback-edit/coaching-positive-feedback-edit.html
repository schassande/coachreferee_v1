<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="saveNback()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Positive Feedback</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="feedback">
        <ion-item>
            <ion-label fixed>Skill name:</ion-label>
            <ion-input type="text" [(ngModel)]="feedback.skillName" [readonly]="readonly" tabindex="1" autofocus></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Description:</ion-label>
            <ion-textarea placeholder="Enter a description of positive feedback" rows="5" tabindex="2" [(ngModel)]="feedback.description" [readonly]="readonly"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Period:</ion-label>
            <ion-input type="number" [(ngModel)]="feedback.period" [readonly]="readonly" tabindex="3"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Deliver:</ion-label>
            <ion-input *ngIf="readonly" type="text" [(ngModel)]="feedback.deliver" [readonly]="readonly" tabindex="4"></ion-input>
            <ion-toggle *ngIf="!readonly" [(ngModel)]="feedback.deliver" tabindex="4"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
