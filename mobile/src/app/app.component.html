<ion-app>
    <ion-menu menuId="main" side="end" disabled="false" contentId="ctt">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content id="ctt">
            <ion-list>
                <ion-item>
                    <ion-button fill="clear" (click)="route()">Home</ion-button>
                </ion-item>
                <ion-item *ngFor="let entry of bookmarkService.getContext() |async">
                    <ion-button fill="clear" (click)="route(entry.url)">{{entry.label}}</ion-button>
                </ion-item>
                <ion-item *ngFor="let entry of bookmarkService.getBookmarks() |async">
                    <ion-button fill="clear" (click)="route(entry.url)">{{entry.label}}</ion-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet style="max-width: 500px; margin: 0 auto;"></ion-router-outlet>
</ion-app>
