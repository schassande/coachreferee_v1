<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Coach Referee App</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => console.log('service worker installed with scope: ' + registration.scope))
                .catch(err => console.error('ServiceWorker registration failed: ', err));
        }
    </script>
    <base href="/" />

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CoachReferee">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png" type="image/png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/icons/icon-167x167.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-180x180.png" type="image/png">

    <link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
</head>

<body>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
