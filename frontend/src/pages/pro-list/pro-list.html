<ion-header>

    <ion-navbar>

        <ion-title>PRO library</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="newPRO($event)" class="plusButton">+</button>
    </ion-fab>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionInput)="onSearchBarInput($event)"></ion-searchbar>
    <ion-list style="margin-bottom: 40px;">
        <ion-item *ngFor="let pro of pros">
            <button ion-item (click)="proSelected($event, pro)" style="border: none;">
                  {{pro.problemShortDesc}}
                </button>
            <ion-icon item-end name="trash" (click)="deletePRO(pro)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
