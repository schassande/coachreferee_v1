<ion-header>

    <ion-navbar>
        <ion-title>PRO Edition</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="pro">
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="pro.problemShortDesc"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Problem</ion-label>
            <ion-textarea placeholder="Enter a description of the problem" rows="3" [(ngModel)]="pro.problem"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Remedy</ion-label>
            <ion-textarea placeholder="Enter a description of the remedy" rows="3" [(ngModel)]="pro.remedy"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Outcome</ion-label>
            <ion-textarea placeholder="Enter a description of the outcome" rows="3" [(ngModel)]="pro.outcome"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Skill</ion-label>
            <ion-input type="text" [(ngModel)]="pro.skillName"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button (click)="savePRO($event)" class="greenButton" style="width: 100%;">Save</button>
    <ion-fab bottom right *ngIf="pro">
        <button ion-fab (click)="deletePRO($event)" *ngIf="pro.dataStatus !== 'NEW'" class="plusButton redButton">X</button>
    </ion-fab>
</ion-content>
