<ion-header>

    <ion-navbar>
        <ion-title>Positive Feedback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="feedback">
        <ion-item>
            <ion-label fixed>Skill name</ion-label>
            <ion-input type="text" [(ngModel)]="feedback.skillName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-textarea placeholder="Enter a description of positive feedback" rows="3" [(ngModel)]="feedback.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Period</ion-label>
            <ion-input type="number" [(ngModel)]="feedback.period"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Deliver</ion-label>
            <ion-toggle [(ngModel)]="feedback.deliver"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
