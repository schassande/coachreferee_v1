<ion-header>
    <ion-navbar>
        <ion-title>Pre game coaching</ion-title>
        <ion-buttons end><button ion-button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button></ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="coaching">
    <ion-list>
        <ion-item-group style="border-left: 1px solid lightgrey; border-right: 1px solid lightgrey;">
            <ion-item-divider color="light" style="text-align: center; font-size: 1.2em;">Game info</ion-item-divider>
            <ion-item>
                <ion-label fixed>Competition:</ion-label>
                <ion-input type="text" [(ngModel)]="competition" [readonly]="readonly"></ion-input>
            </ion-item>
            <ion-item>
                <ion-grid no-padding item-content>
                    <ion-row>
                        <ion-col col-4>
                            <ion-item>
                                <ion-label stacked>Date:</ion-label>
                                <ion-input *ngIf="readonly" type="text" [(ngModel)]="date" readonly="true" style="text-align: center;"></ion-input>
                                <ion-datetime *ngIf="!readonly" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="date" style="text-align: center;"></ion-datetime>
                            </ion-item>
                        </ion-col>
                        <ion-col col-4>
                            <ion-label stacked>Slot:</ion-label>
                            <ion-input *ngIf="readonly" type="text" [(ngModel)]="coaching.timeSlot" readonly="true" style="text-align: center;"></ion-input>
                            <ion-datetime item-content *ngIf="!readonly" displayFormat="HH:mm" [(ngModel)]="coaching.timeSlot" style="text-align: center;"></ion-datetime>
                        </ion-col>
                        <ion-col col-4>
                            <ion-label stacked>Field:</ion-label>
                            <ion-input *ngIf="readonly" type="text" [(ngModel)]="coaching.field" readonly="true" style="text-align: center;"></ion-input>
                            <ion-select item-content *ngIf="!readonly" [(ngModel)]="coaching.field" style="text-align: center;">
                                <ion-option *ngFor="let item of [].constructor(25); let i = index" value="{{i+1}}">{{i+1}}</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid no-padding item-content>
                    <ion-row>
                        <ion-col col-4>
                            <ion-label stacked>Speed:</ion-label>
                            <ion-input *ngIf="readonly" type="text" [(ngModel)]="coaching.gameSpeed" readonly="true" style="text-align: center;"></ion-input>
                            <ion-select *ngIf="!readonly" [(ngModel)]="coaching.gameSpeed" style="text-align: center;">
                                <ion-option value="Low">Low</ion-option>
                                <ion-option value="Medium">Medium</ion-option>
                                <ion-option value="High">High</ion-option>
                            </ion-select>
                        </ion-col>
                        <ion-col col-4>
                            <ion-label stacked>Skill:</ion-label>
                            <ion-input *ngIf="readonly" type="text" [(ngModel)]="coaching.gameSkill" readonly="true" style="text-align: center;"></ion-input>
                            <ion-select *ngIf="!readonly" [(ngModel)]="coaching.gameSkill" style="text-align: center;">
                                <ion-option value="Low">Low</ion-option>
                                <ion-option value="Medium">Medium</ion-option>
                                <ion-option value="High">High</ion-option>
                            </ion-select>
                        </ion-col>
                        <ion-col col-4>
                            <ion-label stacked>Category:</ion-label>
                            <ion-input *ngIf="readonly" type="text" [(ngModel)]="coaching.gameCategory" readonly="true" style="text-align: center;"></ion-input>
                            <ion-select *ngIf="!readonly" [(ngModel)]="coaching.gameCategory" style="text-align: center;">
                                <ion-option value="OPEN">OPEN</ion-option>
                                <ion-option value="MXO">MXO</ion-option>
                                <ion-option value="MO">MO</ion-option>
                                <ion-option value="WO">WO</ion-option>

                                <ion-option value="MO30">MO30</ion-option>
                                <ion-option value="MO35">MO35</ion-option>
                                <ion-option value="MO40">MO30</ion-option>
                                <ion-option value="MO45">MO45</ion-option>
                                <ion-option value="MO50">MO50</ion-option>

                                <ion-option value="SMX">SMX</ion-option>

                                <ion-option value="WO27">WO27</ion-option>
                                <ion-option value="WO30">WO30</ion-option>
                                <ion-option value="WO35">WO35</ion-option>
                            </ion-select>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item-group>
        <ion-item-group style="border-left: 1px solid lightgrey; border-right: 1px solid lightgrey;">
            <ion-item-divider color="light" style="text-align: center; font-size: 1.2em;">Referees</ion-item-divider>
            <ion-item>
                <ion-label>1: {{getReferee(0)}}</ion-label>
                <ion-icon *ngIf="!readonly" item-end name="search" (click)="searchReferee(0)"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>2: {{getReferee(1)}}</ion-label>
                <ion-icon *ngIf="!readonly" item-end name="search" (click)="searchReferee(1)"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>3: {{getReferee(2)}}</ion-label>
                <ion-icon *ngIf="!readonly" item-end name="search" (click)="searchReferee(2)"></ion-icon>
            </ion-item>
        </ion-item-group>
        <ion-item-group style="border-left: 1px solid lightgrey; border-right: 1px solid lightgrey;">
            <ion-item-divider color="light" style="text-align: center; font-size: 1.2em;">Actions</ion-item-divider>
            <ion-item no-padding>
                <ion-grid no-padding item-content>
                    <ion-row style="text-align: center;">
                        <ion-col offset-2 col-2 style="margin-right: 10px;">
                            <button ion-button round (click)="switchLockCoaching($event)" style="width: 100%;" *ngIf="coachingOwner">
                                    <ion-icon *ngIf="!closed" name="lock"></ion-icon>
                                    <ion-icon *ngIf="closed" name="unlock"></ion-icon>
                                </button>
                        </ion-col>
                        <ion-col col-2 style="margin-right: 10px;">
                            <button ion-button round (click)="sendCoaching($event)" style="width: 100%;">
                                <ion-icon name="send"></ion-icon>
                            </button>
                        </ion-col>
                        <ion-col col-4>
                            <button ion-button round (click)="coach($event)" style="width: 100%;">Coach</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <div color="light" style="text-align: center; font-size: 0.8em;">Coach by {{coachingCoach}}</div>
</ion-content>
