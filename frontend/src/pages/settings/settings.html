<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
        <ion-buttons end><button ion-button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button></ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="settings">
        <ion-item>
            <ion-label fixed>Server Url</ion-label>
            <ion-input type="text" [(ngModel)]="settings.serverUrl"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>API Key</ion-label>
            <ion-input type="text" [(ngModel)]="settings.apiKey"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Network for synchro</ion-label>
            <ion-select [(ngModel)]="settings.minNetworkConnectionForSyncho">
                <ion-option value="NONE">Off Line only</ion-option>
                <ion-option value="3G">3G</ion-option>
                <ion-option value="4G">4G</ion-option>
                <ion-option value="WIFI">Wifi</ion-option>
                <ion-option value="WIRED">Wired</ion-option>
                <ion-option value="UNKNOWN">Local dev</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-grid no-padding item-content>
        <ion-row style="text-align: center; margin-top: 10px;">
            <ion-col offset-1 col-4>
                <button ion-button round (click)="exportData($event)" style="width: 100%;">Export</button>
            </ion-col>
            <ion-col offset-2 col-4>
                <button ion-button round (click)="importData($event)" style="width: 100%;">Import</button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; margin-top: 10px;">
            <ion-col offset-1 col-4>
                <button ion-button round (click)="resettData($event)" style="width: 100%;" class="redButton">Reset</button>
            </ion-col>
            <ion-col offset-2 col-4>
                <button ion-button round (click)="saveSettings($event)" style="width: 100%;" class="greenButton">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <p *ngFor="let m of msg" class="message">{{m}}</p>
    <div color="light" style="text-align: center; font-size: 0.8em; margin-top: 10px;">The author of application is Sebastien Chassande-Barrioz.</div>
</ion-content>
