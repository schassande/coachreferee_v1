<ion-header>

    <ion-navbar>
        <ion-title>Skills Set Edition</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="skillSet">
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="skillSet.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-textarea placeholder="Enter a description of domain" rows="3" [(ngModel)]="skillSet.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label fixed>Required</ion-label>
            <ion-toggle [(ngModel)]="skillSet.required"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Skills requirement:</ion-label>
            <ion-select [(ngModel)]="skillSet.requirement">
                <ion-option value="ALL_REQUIRED">All domain</ion-option>
                <ion-option value="MAJORITY_REQUIRED">Domain majority</ion-option>
            </ion-select>
        </ion-item>
        <ion-item-group style="border-left: 1px solid lightgrey; border-right: 1px solid lightgrey;">
            <ion-item-divider color="light" style="text-align: center; font-size: 1.2em;">Skills</ion-item-divider>
            <ion-item *ngFor="let skill of skillSet.skills">
                <button ion-item (click)="skillSelected($event, skill)">{{skill.name}}</button>
                <ion-icon item-end name="trash" (click)="deleteSkill(skill)"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-input item-content type="text" placeholder="Enter a domain name" [(ngModel)]="skillName"></ion-input>
                <button ion-button item-end (click)="newSkill($event)" [disabled]="!skillName" class="greenButton">+</button>
            </ion-item>
        </ion-item-group>

    </ion-list>
</ion-content>
