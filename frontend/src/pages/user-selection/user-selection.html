<ion-header>

    <ion-navbar>
        <ion-title>Select a user</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="newUser($event)" class="plusButton">+</button>
    </ion-fab>
    <div style="margin-bottom: 20px;">Select an existing application user or create a new one.</div>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <button ion-item (click)="userSelected($event, user)">
                <ion-icon   item-start *ngIf="user.photo && !user.photo.url" name="person"></ion-icon>
                <ion-avatar item-start *ngIf="user.photo && user.photo.url"><img src="{{user.photo.url}}"></ion-avatar>
                {{user.firstName}} {{user.lastName}}
            </button>
            <ion-icon item-end name="trash" (click)="deleteUser(user)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
