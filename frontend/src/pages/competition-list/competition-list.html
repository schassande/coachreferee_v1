<ion-header>

    <ion-navbar>
        <ion-title>CompetitionList</ion-title>
        <ion-buttons end><button ion-button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button></ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionInput)="onSearchBarInput($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let competition of competitions">
            <button ion-item (click)="competitionSelected($event, competition)" style="border: none;"> 
                {{competition}}
            </button>
            <ion-icon item-end name="trash" (click)="deleteCompetition(competition)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
