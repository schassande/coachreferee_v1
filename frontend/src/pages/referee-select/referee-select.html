<ion-header>

    <ion-navbar>
        <ion-title>Select a referee</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="newReferee($event)" class="plusButton">+</button>
    </ion-fab>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionInput)="onSearchBarInput($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let referee of referees">
            <button ion-item (click)="refereeSelected($event, referee)" class="listItemButton">
                <ion-icon   item-start *ngIf="!referee.photoId" name="person"></ion-icon>
                <ion-avatar item-start *ngIf="referee.photoId"><img src="img/my-avatar.png"></ion-avatar>
                {{referee.shortName}}<br>
                {{referee.firstName}} {{referee.lastName}}<br>
                {{referee.referee.refereeLevel}} ({{referee.referee.refereeCategory}})
            </button>
            <ion-icon item-end name="trash" (click)="deleteReferee(referee)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
