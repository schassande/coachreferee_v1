<ion-header>
    <ion-navbar>
        <ion-title>Choose a game to coach</ion-title>
        <ion-buttons end><button ion-button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button></ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom right>
        <button ion-fab (click)="newCoaching($event)" class="plusButton">+</button>
    </ion-fab>
    <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="false" (ionInput)="onSearchBarInput($event)"></ion-searchbar>
    <ion-list>
        <ion-item-group style="margin-top: 20px;" *ngFor="let coachingList of coachingLists">
            <ion-item-divider color="light">{{coachingList.day}}</ion-item-divider>
            <ion-item *ngFor="let coaching of coachingList.coachings" [ngClass]="{'past' : isPast(coaching)}">
                <button ion-item (click)="coachingSelected($event, coaching)" style="border: none;" [ngClass]="{'past' : isPast(coaching)}" class="listItemButton"> 
                {{getCoachingDate(coaching)}} {{coaching.timeSlot}}: Field {{coaching.field}}, {{coaching.gameCategory}}<br>
                Referees: {{getRefereeShortNames(coaching)}}
            </button>
                <ion-icon item-end name="trash" (click)="deleteCoaching(coaching)"></ion-icon>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
