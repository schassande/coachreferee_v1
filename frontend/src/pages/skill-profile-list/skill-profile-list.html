<ion-header>

    <ion-navbar>
        <ion-title>Referee levels</ion-title>
        <ion-buttons end><button ion-button menuToggle ion-button icon-only><ion-icon name="menu"></ion-icon></button></ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab (click)="newSkillProfile($event)" class="plusButton">+</button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let skillProfile of skillProfiles">
            <button ion-item (click)="skillProfileSelected($event, skillProfile)" class="listItemButton">
              {{skillProfile.name}}
            </button>
            <ion-icon item-end name="trash" (click)="deleteSkillProfile(skillProfile)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
